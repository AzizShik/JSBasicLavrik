<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Home Work 01</title>
</head>

<body>

  <form class="calc">
    <input class="calc__input elem-style" type="text" id="firstArg" placeholder="0">
    <select class="calc__operation elem-style" name="operation" id="operation">
      <option class="calc__operation-option elem-style" value="+">+</option>
      <option class="calc__operation-option elem-style" value="-">-</option>
      <option class="calc__operation-option elem-style" value="*">*</option>
      <option class="calc__operation-option elem-style" value="/">/</option>
    </select>
    <input class="calc__input elem-style" type="text" id="secondArg" placeholder="0">
    <button class="calc__button elem-style" id="button">=</button>
    <span class="calc__result" id="result">0</span>
  </form>

  <script src="script.js"></script>
</body>

</html>
