<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Home Work 2</title>
</head>

<body>

  <div class="container">
    <form class="form">
      <div class="form-control">
        <label for="name" class="form__label">Имя</label>
        <input type="text" class="form__input" id="name" name="name" data-valid="notEmpty">
      </div>
      <div class="form-control">
        <label for="" class="form__label">Телефон</label>
        <input type="text" class="form__input " id="phone" name="phone" data-valid="phone">
      </div>
      <div class="form-control">
        <label for="" class="form__label">Почта</label>
        <input type="text" class="form__input" id="mail" name="email" data-valid="email">
      </div>
      <button type="submit" class="button-primary button-round button-shadow form__btn">Отправить</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
